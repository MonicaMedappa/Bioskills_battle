<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioskills Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quiz-container">
        <h1>Bioskills Battle</h1>

        <div class="set-selector">
            <label for="question-set">Active Challenge:</label>
            <select id="question-set" onchange="switchSet(this.value)">
                <option value="Set-1-questions.json">Set 1</option>
                <option value="Set-2-questions.json">Set 2</option>
                <option value="Set-3-questions.json">Set 3</option> 
                <option value="Set-4-questions.json">Set 4</option>
                <option value="Set-5-questions.json">Set 5</option>
                <option value="Set-6-questions.json">Set 6</option>
                <option value="Set-7-questions.json">Set 7</option>
                <option value="Set-8-questions.json">Set 8</option>
                <option value="Set-9-questions.json">Set 9</option>
                <option value="Set-10-questions.json">Set 10</option>
                <option value="Set-11-questions.json">Set 11</option>
                <option value="Set-12-questions.json">Set 12</option>
                <option value="Set-13-questions.json">Set 13</option>
                <option value="Set-14-questions.json">Set 14</option>
                </select>
        </div>

        <div id="header-info">
            <div id="timer-container">
                <span id="timer-display"></span>
                <span id="time-up-message" class="hide">Time's up!</span>
            </div>
            <div id="score-display">
                <span id="score-count">Score: 0</span>
            </div>
        </div>
        
        <div id="question-text">Initializing laboratory questions...</div>
        
        <div id="answer-buttons" class="btn-grid"></div>
        
        <div id="feedback-container" class="hide">
            <div id="feedback-text"></div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
