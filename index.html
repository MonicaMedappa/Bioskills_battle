<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioskills Battle</title>
    <style>
        /* Clean, laboratory-style look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%; /* Responsive for mobile */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 0;
        }

        /* Set Selector Styling */
        .set-selector {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #edf2f7;
        }

        .set-selector label {
            display: block;
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #question-set {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            background-color: white;
            color: #2c3e50;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        #score-display {
            text-align: right;
            font-weight: bold;
            font-size: 1.1rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        #question-text {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Buttons stacked vertically for better readability */
        .btn-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 14px;
            border: 1px solid #3498db;
            background-color: white;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
        }

        button:disabled {
            cursor: not-allowed;
            border-color: #bdc3c7;
            color: #bdc3c7;
        }

        #feedback-container {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f4fd;
            border-left: 5px solid #3498db;
            border-radius: 4px;
        }

        #next-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
        }

        #next-btn:hover {
            background-color: #27ae60;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Bioskills Battle</h1>

        <div class="set-selector">
            <label for="question-set">Active Challenge:</label>
            <select id="question-set" onchange="switchSet(this.value)">
                <option value="Set-1-questions.json">Set 1</option>
                <option value="Set-2-questions.json">Set 2</option>
            </select>
        </div>

        <div id="score-display">
            <span id="score-count">Score: 0</span>
        </div>
        
        <div id="question-text">Initializing quiz...</div>
        
        <div id="answer-buttons" class="btn-grid">
            </div>
        
        <div id="feedback-container" class="hide">
            <p id="feedback-text"></p>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
