<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>

    <div id="quiz-container">
        <div class="set-selector">
            <label for="question-set">Select Difficulty:</label>
            <select id="question-set" onchange="switchSet(this.value)">
                <option value="Set-1-questions.json">Set 1: Fundamentals</option>
                <option value="Set-2-questions.json">Set 2: Advanced</option>
            </select>
        </div>

        <div id="score-display">
            <span id="score-count">Score: 0</span>
        </div>
        
        <div id="question-text">Loading...</div>
        <div id="answer-buttons" class="btn-grid"></div>
        
        <div id="feedback-container" class="hide">
            <p id="feedback-text"></p>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
